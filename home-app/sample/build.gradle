apply plugin: 'com.android.application'

//System.setProperty("appName", "home-app")

if(file("../../common.gradle").exists()) {
    apply from: '../../common.gradle'
}
else if(file("../../../../GearVRf-Demos/common.gradle").exists()) {
    apply from: '../../../../GearVRf-Demos/common.gradle'
}

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets.main {
        jni.srcDirs = [] // no auto generation of Android.mk
        jniLibs.srcDir 'libs' // pre-compiled libraries
    }

    productFlavors {
        lateralCorrection {
            applicationIdSuffix ".lateralCorrection"
            resValue 'string', 'app_name', "home-app-lateralCorrection"
        }
        noLateralCorrection {
            applicationIdSuffix ".noLateralCorrection"
            resValue 'string', 'app_name', "home-app-noLateralCorrection"
        }
    }
}